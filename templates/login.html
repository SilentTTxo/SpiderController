<!-- BEGIN BODY -->

<body class="login">

  <!-- BEGIN LOGO -->

  <div class="logo">

    <img src="/media/image/logo-big.png" alt="" />

  </div>

  <!-- END LOGO -->

  <!-- BEGIN LOGIN -->

  <div class="content">

    <!-- BEGIN LOGIN FORM -->

    <form class="form-vertical login-form" action="./api/login">

      <h3 class="form-title">登陆</h3>

      <div class="alert alert-error hide">

        <button class="close" data-dismiss="alert"></button>

        <span>请输入你的账号和密码.</span>

      </div>

      <div class="control-group">

        <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->

        <label class="control-label visible-ie8 visible-ie9">用户名</label>

        <div class="controls">

          <div class="input-icon left">

            <i class="icon-user"></i>

            <input class="m-wrap placeholder-no-fix" type="text" placeholder="Username" id="username" />

          </div>

        </div>

      </div>

      <div class="control-group">

        <label class="control-label visible-ie8 visible-ie9">密码</label>

        <div class="controls">

          <div class="input-icon left">

            <i class="icon-lock"></i>

            <input class="m-wrap placeholder-no-fix" type="password" placeholder="Password" id="password" />

          </div>

        </div>

      </div>

      <div class="form-actions">

        <label class="checkbox">

        <input type="checkbox" name="remember" value="1"/> 请！记住我！

        </label>

        <button type="button" class="btn green pull-right" id="up">

        登陆 <i class="m-icon-swapright m-icon-white"></i>

        </button>

      </div>

      <div class="create-account">

        <p>

          没有账号?&nbsp;

          <a href="javascript:;" id="register-btn" class="">点我注册</a>

        </p>

      </div>

    </form>

    <!-- END LOGIN FORM -->

    <!-- BEGIN FORGOT PASSWORD FORM -->

    <form class="form-vertical forget-form">

      <h3 class="">Forget Password ?</h3>

      <p>Enter your e-mail address below to reset your password.</p>

      <div class="control-group">

        <div class="controls">

          <div class="input-icon left">

            <i class="icon-envelope"></i>

            <input class="m-wrap placeholder-no-fix" type="text" placeholder="Email" name="email" />

          </div>

        </div>

      </div>

      <div class="form-actions">

        <button type="button" id="back-btn" class="btn">

        <i class="m-icon-swapleft"></i> Back

        </button>

        <button type="submit" class="btn green pull-right">

        Submit <i class="m-icon-swapright m-icon-white"></i>

        </button>

      </div>

    </form>

    <!-- END FORGOT PASSWORD FORM -->

    <!-- BEGIN REGISTRATION FORM -->

    <form class="form-vertical register-form" action="#">

      <h3 class="">注册</h3>

      <p>输入你的账号数据:</p>

      <div class="control-group">

        <label class="control-label visible-ie8 visible-ie9">Username</label>

        <div class="controls">

          <div class="input-icon left">

            <i class="icon-user"></i>

            <input class="m-wrap placeholder-no-fix" type="text" placeholder="Username" name="username" id="Rusername" />

          </div>

        </div>

      </div>

      <div class="control-group">

        <label class="control-label visible-ie8 visible-ie9">Password</label>

        <div class="controls">

          <div class="input-icon left">

            <i class="icon-lock"></i>

            <input class="m-wrap placeholder-no-fix" type="password" placeholder="Password" name="password" id="Rpassword" />

          </div>

        </div>

      </div>

      <div class="control-group">

        <label class="control-label visible-ie8 visible-ie9">Re-type Your Password</label>

        <div class="controls">

          <div class="input-icon left">

            <i class="icon-ok"></i>

            <input class="m-wrap placeholder-no-fix" type="password" placeholder="Re-type Your Password" name="password" />

          </div>

        </div>

      </div>


      <div class="form-actions">

        <button id="register-back-btn" type="button" class="btn">

        <i class="m-icon-swapleft"></i>  Back

        </button>

        <button type="submit" id="register-submit-btn" class="btn green pull-right">

        注册 <i class="m-icon-swapright m-icon-white"></i>

        </button>

      </div>

    </form>

    <!-- END REGISTRATION FORM -->

  </div>

  <!-- END LOGIN -->

  <!-- BEGIN COPYRIGHT -->

  <div class="copyright">

  <!-- BEGIN JAVASCRIPTS(Load javascripts at bottom, this will reduce page load time) -->

  <!-- BEGIN CORE PLUGINS -->

  <script src="/media/js/jquery-1.10.1.min.js" type="text/javascript"></script>

  <script src="/media/js/jquery-migrate-1.2.1.min.js" type="text/javascript"></script>

  <script src="/media/js/excanvas.min.js"></script>

  <![endif]-->

  <script src="/media/js/jquery.slimscroll.min.js" type="text/javascript"></script>

  <script src="/media/js/jquery.blockui.min.js" type="text/javascript"></script>

  <script src="/media/js/jquery.cookie.min.js" type="text/javascript"></script>

  <script src="/media/js/jquery.uniform.min.js" type="text/javascript"></script>

  <!-- END CORE PLUGINS -->

  <!-- BEGIN PAGE LEVEL PLUGINS -->

  <script src="/media/js/jquery.validate.min.js" type="text/javascript"></script>

  <!-- END PAGE LEVEL PLUGINS -->

  <!-- BEGIN PAGE LEVEL SCRIPTS -->

  <script src="/media/js/app.js" type="text/javascript"></script>

  <script src="/media/js/login.js" type="text/javascript"></script>

  <!-- END PAGE LEVEL SCRIPTS -->

  <script>
    jQuery(document).ready(function () {

      App.init();

      Login.init();

      
      $("#register-submit-btn").click(function () {
        data = { "username": $("#Rusername").val(), "password": $("#Rpassword").val() }
        $.ajax({
          type: "POST",
          url: "/api/userregist",
          data: data,
          success: function (result) {
            result = jQuery.parseJSON(result);
            if (result['code'] == "1") {
              location.reload()
            }
            else {
              alert("注册失败，请检查账号是否存在");
            }
          }
        })
        return false
      })

      $("#up").click(function () {
        data = { "username": $("#username").val(), "password": $("#password").val() }
        $.ajax({
          type: "POST",
          url: "/api/userlogin",
          data: data,
          success: function (result) {
            result = jQuery.parseJSON(result);
            if (result['code'] == "1") {
              location.href = "system_info.html";
            }
            else {
              alert("密码错误");
            }
          }
        })
        return false
      })

    });
  </script>

  <!-- END JAVASCRIPTS -->
</body>
