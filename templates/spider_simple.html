    <script>
        var freashTime = 3;
        var y
        var nowEditSid
        var oldSize = {}

        addDataItem = function (data) {
            var v = 0.00;
            if(typeof(oldSize[data.sid])=="undefined"){
                oldSize[data.sid] = data.datasum
                v = 0.00;
            }
            else{
                v = (data.datasum.split(" ")[0] - oldSize[data.sid].split(" ")[0]) / freashTime 
                if(v < 0){
                    v = (parseInt(data.datasum.split(" ")[0]).toFixed(2) - 0) / freashTime + " " + data.datasum.split(" ")[1]
                }
                else{
                    v = v.toFixed(2) + " " + data.datasum.split(" ")[1]
                }
                oldSize[data.sid] = data.datasum
            }
            data.v = v;
            dstr =
                '<tr><td>{sid}</td><td>{name}</td><td>{other}</td><td>{status}</td><td>{datasum}</td><td>{v}/s</td><td>{do}</td></tr>'



            //添加可执行操作
            Edit =
                '<a href="###" class="btn mini purple Edit" ><i class="icon-edit"></i> 编辑</a>'
            Delete = '<a href="###" class="btn mini black Delete"><i class="icon-trash"></i> 删除</a>'
            Run = '<a href="###" class="btn mini blue Run"><i class="icon-share"></i> 运行</a>'
            Stop = '<a href="###" class="btn mini red Stop"><i class="icon-share"></i> 停止</a>'

            //确认状态
            if (data.status == 1) {
                data.status = '<span class="label label-success">运行中</span>'
                data.do = Stop
            } else {
                data.status = '<span class="label label-danger">停止</span>'
                data.do = Run
            }
            data.do += Edit + Delete

            dstr = dstr.format(data)
            $("tbody").append(dstr)

        }

        //刷新爬虫列表
        flush = function () {
            y = -1
            $.ajax({
                type: "GET",
                url: "/api/getSpiderInfo",
                success: function (result) {

                    $("tbody").empty()
                    result = jQuery.parseJSON(result);

                    for (i in result.data) {
                        addDataItem(result.data[i])
                    }
                    if (y == -1) {
                        y = setTimeout(flush, freashTime * 1000)
                    }

                    //按钮事件
                    $(".Run").click(function () {
                        sid = this.parentNode.parentNode.children[0].innerHTML
                        $.ajax({
                            type: "GET",
                            url: "/api/runSpider?sid=" + sid,
                            success: function (result) {
                                result = jQuery.parseJSON(result);
                                if (result.code == "1") {
                                    showMsg("运行成功")
                                    flush()
                                } else {
                                    showMsg("运行失败")
                                }
                            }
                        });
                    })

                    $(".Stop").click(function () {
                        sid = this.parentNode.parentNode.children[0].innerHTML
                        $.ajax({
                            type: "GET",
                            url: "/api/stopSpider?sid=" + sid,
                            success: function (result) {
                                result = jQuery.parseJSON(result);
                                if (result.code == "1") {
                                    showMsg("停止成功")
                                    flush()
                                } else {
                                    showMsg("停止失败")
                                }
                            }
                        });
                    })

                    $(".Delete").click(function () {
                        sid = this.parentNode.parentNode.children[0].innerHTML
                        $.ajax({
                            type: "GET",
                            url: "/api/delSpider?sid=" + sid,
                            success: function (result) {
                                result = jQuery.parseJSON(result);
                                if (result.code == "1") {
                                    showMsg("删除成功")
                                    flush()
                                } else {
                                    showMsg("删除失败")
                                }
                            }
                        });
                    })

                    $(".Edit").click(function () {

                        sid = this.parentNode.parentNode.children[0].innerHTML
                        name = this.parentNode.parentNode.children[1].innerHTML
                        other = this.parentNode.parentNode.children[2].innerHTML

                        window.location.href = "/view/spider_new.html?fix=1&sid="+sid + "&name=" + name + "&other=" + other

                        // showMsg("获取数据中...")

                        // StartUrl = $("#updateSpiderStartUrl").attr("disabled", "disabled");
                        // $("#uParam").empty()
                        // $("#uParam").append("<p></p>")

                        // sid = this.parentNode.parentNode.children[0].innerHTML
                        // nowEditSid = sid
                        // $.ajax({
                        //     type: "GET",
                        //     url: "/api/getSpiderSetting?sid=" + sid,
                        //     success: function (result) {
                        //         showMsg("获取成功")
                        //         result = jQuery.parseJSON(result);
                        //         Item = $("#updateSpiderItem").val(result.item)
                        //         Href = $("#updateSpiderHref").val(result.href)
                        //         StartUrl = $("#updateSpiderStartUrl").val(result.startUrl)

                        //         Item = $("#updateSpiderItem").removeAttr("disabled")
                        //         Href = $("#updateSpiderHref").removeAttr("disabled")
                        //         StartUrl = $("#updateSpiderStartUrl").removeAttr("disabled")

                        //         for(i in result.param){
                        //             data = '<div class="span12"><div class="controls"><input type="text" placeholder="paramname" class="m-wrap small uparam" value="'+i+'"><span class="help-inline">:</span><input type="text" placeholder="paramexcute" class="m-wrap large uparam" value="'+result.param[i]+'"></div></div>'
                        //             $("#uParam").append(data)
                        //         }
                        //     }
                        // });
                    })
                }
            });
        }

        //按钮点击事件初始化
        btnInit = function () {
            //添加Item
            $("#addParamItem").click(function () {
                data =
                    '<div class="span12"><div class="controls"><input type="text" placeholder="paramname" class="m-wrap small param"><span class="help-inline">:</span><input type="text" placeholder="paramexcute" class="m-wrap large param"></div></div>'
                $("#Param").append(data)
            })
            //添加Item
            $("#adduParamItem").click(function () {
                data =
                    '<div class="span12"><div class="controls"><input type="text" placeholder="paramname" class="m-wrap small uparam"><span class="help-inline">:</span><input type="text" placeholder="paramexcute" class="m-wrap large uparam"></div></div>'
                $("#uParam").append(data)
            })

            //新建爬虫
            $("#saveNewSpider").click(function () {
                Name = $("#newSpiderName").val()
                Other = $("#newSpiderOther").val()
                Item = $("#newSpiderItem").val()
                Href = $("#newSpiderHref").val()
                StartUrl = $("#newSpiderStartUrl").val()
                p = $(".param")
                list = {}
                for (i = 0; i < p.length; i += 2) {
                    if (p[i].value == "" || p[i + 1].value == "") {
                        continue
                    }
                    list[p[i].value] = p[i + 1].value
                }

                paramdata = {
                    "item": Item,
                    "href": Href,
                    "startUrl": StartUrl,
                    "param": list
                }
                paramdata = JSON.stringify(paramdata);
                data = {
                    "name": Name,
                    "other": Other,
                    "param": paramdata
                }
                $.ajax({
                    type: "POST",
                    url: "/api/createSpider",
                    data: data,
                    success: function (result) {
                        result = jQuery.parseJSON(result);
                        if (result.code == "1") {
                            showMsg("新建成功")
                            flush()
                        } else {
                            showMsg("新建失败")
                        }
                    }
                });
            })

            //修改爬虫
            $("#updateSpider").click(function () {
                Item = $("#updateSpiderItem").val()
                Href = $("#updateSpiderHref").val()
                StartUrl = $("#updateSpiderStartUrl").val()
                p = $(".uparam")
                list = {}
                for (i = 0; i < p.length; i += 2) {
                    if (p[i].value == "" || p[i + 1].value == "") {
                        continue
                    }
                    list[p[i].value] = p[i + 1].value
                }

                paramdata = {
                    "item": Item,
                    "href": Href,
                    "startUrl": StartUrl,
                    "param": list
                }
                paramdata = JSON.stringify(paramdata);
                data = {
                    "sid": nowEditSid,
                    "param": paramdata
                }
                $.ajax({
                    type: "POST",
                    url: "/api/saveSpiderItem",
                    data: data,
                    success: function (result) {
                        result = jQuery.parseJSON(result);
                        if (result.code == "1") {
                            showMsg("修改成功")
                            flush()
                        } else {
                            showMsg("修改失败")
                        }
                    }
                });
            })
        }

        //刷新添加爬虫模态框的数据
        flushNewSpiderModel = function () {
            $("#newSpiderName").val("")
            $("#newSpiderOther").val("")
            $("#newSpiderItem").val("")
            $("#newSpiderHref").val("")

            $("#Param").append("<p></p>")
        }

        jQuery(document).ready(function () {

            App.init();
            TT.init();

            flush()
            btnInit()
        });
