    <script>
        var y
        addDataItem = function (data) {
            dstr = '<tr><td>{sid}</td><td>{name}</td><td>{other}</td><td>{status}</td><td>{datasum}</td><td>{do}</td></tr>'



            //添加可执行操作
            Edit = '<a href="#" class="btn mini purple Edit"><i class="icon-edit"></i> 编辑</a>'
            Delete = '<a href="#" class="btn mini black Delete"><i class="icon-trash"></i> 删除</a>'
            Run = '<a href="#" class="btn mini blue Run"><i class="icon-share"></i> 运行</a>'
            Stop = '<a href="#" class="btn mini red Stop"><i class="icon-share"></i> 停止</a>'

            //确认状态
            if (data.status == 1) {
                data.status = '<span class="label label-success">运行中</span>'
                data.do = Stop
            }
            else {
                data.status = '<span class="label label-danger">停止</span>'
                data.do = Run
            }
            data.do += Edit + Delete

            dstr = dstr.format(data)
            $("tbody").append(dstr)

        }
        flush = function () {
            y = -1
            $.ajax({
                type: "GET",
                url: "/api/getSpiderInfo",
                success: function (result) {
                    $("tbody").empty()
                    result = jQuery.parseJSON(result);
                    for (i in result.data) {
                        addDataItem(result.data[i])
                    }
                    if (y == -1) {
                        y = setTimeout(flush, 5000)
                    }

                    //按钮事件
                    $(".Run").click(function () {
                        sid = this.parentNode.parentNode.children[0].innerHTML
                        $.ajax({
                            type: "GET",
                            url: "/api/runSpider?sid=" + sid,
                            success: function (result) {
                                result = jQuery.parseJSON(result);
                                if (result.code == "1") {
                                    showMsg("运行成功")
                                    flush()
                                }
                                else {
                                    showMsg("运行失败")
                                }
                            }
                        });
                    })
                    $(".Stop").click(function () {
                        sid = this.parentNode.parentNode.children[0].innerHTML
                        $.ajax({
                            type: "GET",
                            url: "/api/stopSpider?sid=" + sid,
                            success: function (result) {
                                result = jQuery.parseJSON(result);
                                if (result.code == "1") {
                                    showMsg("停止成功")
                                    flush()
                                }
                                else {
                                    showMsg("停止失败")
                                }
                            }
                        });
                    })
                }
            });
        }
        jQuery(document).ready(function () {

            App.init();
            TT.init();

            flush()
        });
    </script>
